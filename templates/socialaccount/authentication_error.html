<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Masivo Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .auth-card {
            background: white;
            color: #000;
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .error-icon {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 0.75rem;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="error-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        
        <h4 class="mb-3 text-danger">Error de autenticación</h4>
        
        <p class="mb-4 text-muted">
            Ocurrió un error al intentar conectar con Google.<br>
            Por favor, intenta nuevamente.
        </p>

        <div class="d-grid gap-2">
            <a href="{% url 'account_login' %}" class="btn btn-dark">
                <i class="fas fa-arrow-left me-2"></i>Volver al login
            </a>
            <a href="{% url 'index' %}" class="btn btn-outline-dark">
                <i class="fas fa-home me-2"></i>Ir al inicio
            </a>
        </div>
    </div>
</body>
</html>
