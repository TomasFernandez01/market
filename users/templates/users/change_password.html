{% extends "marketplace/base.html" %}
{% load crispy_forms_tags %}

{% block extra_css %}
<style>
.hero-profile {
    background: #000;
    color: white;
    padding: 3rem 0 2rem;
    text-align: center;
}

.profile-badge {
    background: #fff;
    color: #000;
    padding: 0.6rem 1.5rem;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.85rem;
    display: inline-block;
    margin-bottom: 1rem;
}

.profile-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    border: 1px solid #e5e5e5;
    overflow: hidden;
    margin: 2rem auto;
    max-width: 500px;
}

.profile-header {
    background: #000;
    color: white;
    padding: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.profile-body {
    padding: 2rem;
}

.security-icon {
    text-align: center;
    margin-bottom: 1.5rem;
}

.security-icon i {
    font-size: 3rem;
    color: #000;
    margin-bottom: 1rem;
}
</style>
{% endblock %}

{% block content %}
<!-- Hero Profile -->
<section class="hero-profile">
    <div class="container">
        <div class="profile-badge">
            <i class="fas fa-lock me-1"></i>
            SEGURIDAD
        </div>
        <h1 class="h2 fw-bold mb-2">Cambiar Contraseña</h1>
        <p class="lead mb-3">Actualizá tu contraseña de acceso</p>
    </div>
</section>

<!-- Password Form -->
<section class="main-content py-4">
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <h4 class="mb-0">Contraseña</h4>
                <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>Volver
                </a>
            </div>
            
            <div class="profile-body">
                <div class="security-icon">
                    <i class="fas fa-key"></i>
                    <h5 class="fw-bold">Nueva Contraseña</h5>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-flex gap-2 justify-content-end mt-4">
                        <a href="{% url 'profile' %}" class="btn btn-outline-dark">Cancelar</a>
                        <button type="submit" class="btn btn-dark">
                            <i class="fas fa-key me-1"></i>Cambiar Contraseña
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
